{% extends 'AdminPanel/base.html' %}
{% block content %}
        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Add Content</h1>
          </div>

          <!-- Content Row -->
          <div class="row">
              <div class="col-md-6">
                <div class="card-body text-center">
                  <h6 class="mb-4 text-muted">Add a Wallpaper</h6>

                  <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control" name="wallpaper_name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control" name="price" placeholder="Price" required>
                    </div>
                    <div class="form-group">
                      <label>Select Product Category</label>
                      <select name="category">
                        {% for category in categories %}
                        <option>{{category.name}}</option>
                        {% endfor %}
                      </select>
        
                    </div>
                    <div class="form-group">
                      <input type="file" class="form-control" name="image" placeholder="Image" required>
                    </div>
                    <button class="btn btn-primary shadow-2 mb-4">Add Image</button>
                  </form>

                </div>
              </div>

              <div class="col-md-6">

              </div>
          </div>


        </div>
        <!-- /.container-fluid -->

{% endblock%}
