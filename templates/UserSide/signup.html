{% extends 'UserSide/base.html' %}
{% block title %} Signup {% endblock %}
{% load static %}
{% block content %}
<style>
        body{
                background-image: url("{% static 'image/paul.jpg' %}");
        }
</style>

<div id="login">
        <div class="container" style="padding-bottom: 11em; padding-top: 5em;">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6" style=" border:  1px solid gray;">
                    <div id="login-box" class="col-md-12">
                        <h3 class="text-center text-info p-3">Register </h3>
                        {% for message in messages %}
                        <h6 style="color:red;">{{message}}</h6>
                        {% endfor %}
                        <form id="login-form" class="form" action="{% url 'register' %}" method="POST">
                            {% csrf_token %}
                            <h5 class="text-info">Have an account?<a href="{% url 'login' %}" style="text-decoration:none; color: grey;">    Login</a></h5>
                            <div class="form-group">
                                    <input type="text" name="first_name" class="form-control mb-30" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                    <input type="text" name="last_name" class="form-control mb-30" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                                    <input type="text" name="username" class="form-control mb-30" placeholder="User Name">
                            </div>
                            <div class="form-group">
                                    <input type="email" name="email" class="form-control mb-30" placeholder="Email">
                            </div>
                            <div class="form-group">
                                    <input type="number" name="mobile_no" class="form-control mb-30" placeholder="Mobile Number">
                            </div>
                            <div class="form-group">
                                    <input type="password" name="password1" class="form-control mb-30" placeholder="Password">
                            </div>
                            <div class="form-group">
                                    <input type="password" name="password2" class="form-control mb-30" placeholder="Confirm Password">
                            </div>
                            <div class="form-group text-center">
                                    <button type="submit" class="btn btn-info btn-2 mt-15">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
