{% extends 'UserSide/base.html' %}
{% block title %}Creator{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row p-3">
        <div class="col-md-2"></div>
        <div class="col-md-8 align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 align-items-center ">
                            <div class="col-xs-6 align-items-center">   
                                    <img src="{{user.ImageURL}}" style="height: 10em !important; width: 10em !important;" class="img-circle img-responsive" >
                            </div>
                        </div>

                        <div class="col-md-6">
                                <div class="col-xs-6" >
                                    <h5 style="font-weight: bold;">{{user.first_name}}&nbsp;{{user.last_name}}</h5>
                                </div>
                                <div class="col-xs-6">
                                    <h6 style="display:inline;">Contact :</h6>&nbsp;<h6 style="color: grey; font-weight: lighter; display:inline;">{{user.email}}</h6>
                                </div>
                                <div class="col-xs-6">
                                    <h6 style="color: grey; font-weight: lighter; display:inline;">Graphic Designer by Day, Photographer by Choice </h6>
                                </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-md-2"></div>
        
    </div>

    <h6 style=" display:inline;">Total Uploads : </h6><h6 style="color: grey; display:inline;">543</h6>

    <hr>

    <div class="row" style="width: 100%;">

        <div class=" col-md-12 unlist p-3 post-wrapper gallery overflow-auto" style="height: 30em;" >
            {% for image in contents %}
            <listli class="p-2 free gallery-item post-box">
                <a href="{% url 'view_single' image.id %}"><img src="{{image.image_thumbnail.url}}" alt="thumbnail"></a>
            </listli>
            {% endfor %}
            <!--  Adding an empty <listli> here so the final photo doesn't stretch like crazy.  -->
            <listli></listli>
        </div>
    </div>

</div>

{% endblock %}
