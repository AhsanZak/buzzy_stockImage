{% extends 'UserSide/base.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block content %}
<style>
    body{
        background-image: url("{% static 'image/paul.jpg' %}");
    }
</style>

        <div class="container " style="padding-bottom: 11em; padding-top: 5em;">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6" style=" border:  1px solid gray;">
                    <div id="login-box" class="col-md-12">
                        <h3 class="text-center text-info p-3">Login</h3>
                            {% for message in messages %}
                            <h6 style="color:red;">{{message}}</h6>
                            {% endfor %}
                        <form id="login-form" class="form" action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group text-center">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="SUBMIT">
                            </div>
                            <button class="btn btn-primary" ><a href="{% url 'social:begin' 'facebook' %} " style="text-decoration: none; color: black;">Sign in with Facebook</a></button>
                            <button class="btn btn-danger"><a href="{% url 'social:begin' 'google-oauth2' %}" style="text-decoration: none; color: black;"><i class="fa fa-google" style="color: black;"></i>Sign in with Google</a></button>

                            <div id="register-link" class="text-right">
                                <a href="{% url 'register' %}" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



{% endblock %}
